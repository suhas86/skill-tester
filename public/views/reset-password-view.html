<h1>Reset Password</h1>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form name="resetForm" ng-submit="resetPage.resetPassword(resetPage.data)">
            <div class="form-group">
                <label class="sr-only" for="form-username">Password</label>
                <input type="password" name="password" ng-model="resetPage.data.password" placeholder="New Password..." class="form-username form-control"
                    id="password" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-username">Confirm Password</label>
                <input type="password" name="confirm" ng-model="resetPage.data.confirm" placeholder="Confirm Password..." class="form-username form-control"
                    id="confirm" required>
            </div>
            <button type="submit" ng-disabled="resetForm.$invalid" class="btn">Save Password</button>
        </form>
        <br>
        <div class="alert alert-danger" ng-show="resetPage.isError">
            {{resetPage.errormessage}}
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
