<h3>Profile</h3>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form name="profileForm" ng-submit="profilePage.update(profilePage.data)">
            <div class="form-group">
                <label class="sr-only" for="form-username">First Name</label>
                <input type="text" name="firstName" ng-model="profilePage.data.firstName" placeholder="First Name" class="form-username form-control"
                    id="firstName" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-username">Last Name</label>
                <input type="text" name="lastName" ng-model="profilePage.data.lastName" placeholder="Last Name" class="form-username form-control"
                    id="lastName" required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-username">Email</label>
                <input type="text" name="email" ng-model="profilePage.data.email" placeholder="Email" class="form-username form-control"
                    id="email" disabled required>
            </div>
            <div class="form-group">
                <label class="sr-only" for="form-username">Mobile Number</label>
                <input type="text" name="mobileNumber" ng-model="profilePage.data.mobileNumber" placeholder="Mobile Number" class="form-username form-control"
                    id="mobileNumber"  required>
            </div>
            <button type="submit" ng-disabled="profileForm.$invalid" class="btn">Update Profile</button>
        </form>
        <br>
        <div class="alert alert-danger" ng-show="profilePage.isError">
            {{profilePage.errormessage}}
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
