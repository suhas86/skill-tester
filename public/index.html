<!DOCTYPE html>
<html lang="en" ng-app="skilltest">

<head>
  <title>Skill Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */

    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: #f2f2f2;
      padding: 15px;
      margin-top: 10px;
    }
  </style>
  <!-- Theme CSS -->

  <link href="css/style.css" rel="stylesheet">
  <link href="css/form-elements.css" rel="stylesheet">
</head>

<body ng-controller="loginController as main" ng-show="main.loadme">

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
        <a class="navbar-brand" href="#">Skill Tester</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li><a href="#/">Home</a></li>

          <li><a href="#">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-show="!main.isLoggedIn" href="#/log-in"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a ng-show="main.isLoggedIn" ng-click="main.logout();"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>



  <div ng-view>

  </div>

  <footer class="container-fluid text-center">

  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
  <script src="https://code.angularjs.org/1.5.8/angular-cookies.min.js"></script>



  <script type="text/javascript" src="angular/app.js"></script>
  <!--Controller -->
  <script type="text/javascript" src="angular/controllers/homeController.js"></script>
  <script type="text/javascript" src="angular/controllers/loginController.js"></script>
  <script type="text/javascript" src="angular/controllers/facebookController.js"></script>
  <script type="text/javascript" src="angular/controllers/adminController.js"></script>
  <script type="text/javascript" src="angular/controllers/adminTestController.js"></script>
  <script type="text/javascript" src="angular/controllers/userDashController.js"></script>
  <script type="text/javascript" src="angular/controllers/testController.js"></script>
  <script type="text/javascript" src="angular/controllers/adminUserController.js"></script>
  <!--
  <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
  <script src="http://fusioncharts.github.io/angular-fusioncharts/demos/js/angular-fusioncharts.min.js"></script>
  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <script src="http://cdn.jsdelivr.net/angular.chartjs/latest/angular-chart.min.js"></script>
  <!-- Custom Filter -->
  <script type="text/javascript" src="angular/filter/timeFilter.js"></script>
  <!--Service Url -->
  <script type="text/javascript" src="angular/services/myservices.js"></script>
  <!-- Routes -->
  <script type="text/javascript" src="angular/routes/routes.js"></script>
  <!-- Factory -->
  <script type="text/javascript" src="angular/factories/authFactory.js"></script>
</body>

</html>
